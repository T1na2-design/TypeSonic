<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Sonic | Free Typing Speed Test</title>
    <meta name="description" content="Test your typing speed with Type Sonic. Free 60-second typing test with WPM and accuracy tracking. Practice keyboard shortcuts and type faster.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #FF6B6B 0%, #4ECDC4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 3em;
            text-align: center;
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.2em;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-bottom: 3px solid #4ECDC4;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #FF6B6B;
            line-height: 1.2;
        }
        
        .timer-value {
            color: #4ECDC4;
        }
        
        .passage-box {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.3em;
            line-height: 1.6;
            border: 2px solid #e0e0e0;
            min-height: 150px;
            font-family: 'Courier New', monospace;
            border-left: 5px solid #FF6B6B;
        }
        
        .passage-box span.correct {
            color: #27ae60;
        }
        
        .passage-box span.incorrect {
            color: #e74c3c;
            text-decoration: underline wavy #e74c3c;
        }
        
        .passage-box span.current {
            background: #4ECDC4;
            color: white;
            border-radius: 2px;
        }
        
        textarea {
            width: 100%;
            padding: 20px;
            font-size: 1.2em;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            resize: none;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #4ECDC4;
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.1);
        }
        
        textarea:disabled {
            background: #f8f9fa;
            cursor: not-allowed;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        button {
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        #startBtn {
            background: #FF6B6B;
            color: white;
        }
        
        #resetBtn {
            background: #4ECDC4;
            color: white;
        }
        
        .shortcut-teaser {
            margin-top: 40px;
            padding: 25px;
            background: linear-gradient(135deg, #fff5f5 0%, #f0fcfb 100%);
            border-radius: 10px;
            text-align: center;
            border: 2px dashed #4ECDC4;
        }
        
        .shortcut-teaser h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        
        .shortcut-teaser p {
            color: #666;
            margin-bottom: 15px;
        }
        
        .shortcut-link {
            display: inline-block;
            padding: 12px 30px;
            background: #FF6B6B;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .shortcut-link:hover {
            background: #ff5252;
            transform: scale(1.05);
        }
        
        kbd {
            background: #333;
            color: white;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.9em;
            font-family: monospace;
            margin: 0 3px;
            border-bottom: 2px solid #666;
        }
        
        .sonic-badge {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #999;
        }
        
        .sonic-badge span {
            color: #FF6B6B;
            font-weight: bold;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2.5em;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .passage-box {
                font-size: 1.1em;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âš¡ TYPE SONIC</h1>
        <p class="subtitle">Type at the speed of sound â€¢ Free typing test</p>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-label">Speed (WPM)</div>
                <div class="stat-value" id="wpm">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Accuracy</div>
                <div class="stat-value" id="accuracy">100%</div>
            </div>
            <div class="stat">
                <div class="stat-label">Time</div>
                <div class="stat-value timer-value" id="timer">60</div>
            </div>
        </div>
        
        <div class="passage-box" id="passage">
            <!-- Passage will be inserted here by JavaScript -->
        </div>
        
        <textarea id="userInput" placeholder="Start typing here..." rows="3" disabled></textarea>
        
        <div class="controls">
            <button id="startBtn">ðŸš€ Start Test</button>
            <button id="resetBtn">ðŸ”„ Reset</button>
        </div>
        
        <div class="shortcut-teaser">
            <h3>ðŸ”¥ Learn Gmail Shortcuts</h3>
            <p>Master <kbd>c</kbd> (compose), <kbd>e</kbd> (archive), and 90+ more shortcuts</p>
            <a href="gmail-shortcuts.html" class="shortcut-link">ðŸ“§ View Gmail Guide â†’</a>
        </div>
        
        <div class="sonic-badge">
            <span>âš¡ TYPE SONIC</span> â€¢ Type faster, work smarter
        </div>
    </div>

    <script>
        // Sample passages
        const passages = [
            "The quick brown fox jumps over the lazy dog near the river bank while waiting for the sun to set behind the mountains.",
            "Learning keyboard shortcuts can save you hours of time each week. Start with copy, paste, undo, and save in any application.",
            "Gmail has over 90 keyboard shortcuts. Press C to compose a new message, R to reply, and E to archive an email instantly.",
            "The most important shortcuts are Ctrl+C for copy, Ctrl+V for paste, Ctrl+Z for undo, and Ctrl+S for save. Master these first.",
            "Typing speed is measured in words per minute. The average person types 40 WPM, while professionals can reach 80+ WPM.",
            "Type Sonic helps you track your progress. Practice daily and watch your speed increase week by week.",
            "Keyboard shortcuts are like power-ups for your productivity. Learn them once, use them forever."
        ];
        
        // DOM elements
        const passageDiv = document.getElementById('passage');
        const userInput = document.getElementById('userInput');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const wpmDisplay = document.getElementById('wpm');
        const accuracyDisplay = document.getElementById('accuracy');
        const timerDisplay = document.getElementById('timer');
        
        // Test state
        let currentPassage = '';
        let timer = 60;
        let timerInterval = null;
        let testActive = false;
        let startTime = null;
        
        // Initialize with random passage
        function setRandomPassage() {
            const randomIndex = Math.floor(Math.random() * passages.length);
            currentPassage = passages[randomIndex];
            displayPassage();
        }
        
        // Display passage with character spans
        function displayPassage() {
            let html = '';
            for (let i = 0; i < currentPassage.length; i++) {
                const char = currentPassage[i];
                html += `<span id="char-${i}">${char === ' ' ? '&nbsp;' : char}</span>`;
            }
            passageDiv.innerHTML = html;
        }
        
        // Update visual feedback
        function updatePassageHighlight() {
            const inputText = userInput.value;
            
            for (let i = 0; i < currentPassage.length; i++) {
                const charSpan = document.getElementById(`char-${i}`);
                if (!charSpan) continue;
                
                charSpan.classList.remove('correct', 'incorrect', 'current');
                
                if (i < inputText.length) {
                    if (inputText[i] === currentPassage[i]) {
                        charSpan.classList.add('correct');
                    } else {
                        charSpan.classList.add('incorrect');
                    }
                } else if (i === inputText.length && testActive) {
                    charSpan.classList.add('current');
                }
            }
        }
        
        // Calculate WPM and accuracy
        function updateStats() {
            const inputText = userInput.value;
            const words = inputText.split(/\s+/).filter(word => word.length > 0).length;
            
            if (startTime && testActive) {
                const elapsedMs = Date.now() - startTime;
                const elapsedMin = elapsedMs / 60000;
                const wpm = Math.round(words / elapsedMin) || 0;
                wpmDisplay.textContent = wpm;
            }
            
            let correct = 0;
            for (let i = 0; i < inputText.length; i++) {
                if (i < currentPassage.length && inputText[i] === currentPassage[i]) {
                    correct++;
                }
            }
            
            const accuracy = inputText.length > 0 
                ? Math.round((correct / inputText.length) * 100) 
                : 100;
            
            accuracyDisplay.textContent = accuracy + '%';
        }
        
        // Timer
        function startTimer() {
            timer = 60;
            timerDisplay.textContent = timer;
            
            timerInterval = setInterval(() => {
                timer--;
                timerDisplay.textContent = timer;
                
                if (timer <= 0) {
                    endTest();
                }
            }, 1000);
        }
        
        // End test
        function endTest() {
            testActive = false;
            userInput.disabled = true;
            clearInterval(timerInterval);
            updateStats();
            
            // Flash the timer to show test ended
            timerDisplay.style.color = '#FF6B6B';
            setTimeout(() => {
                timerDisplay.style.color = '#4ECDC4';
            }, 500);
        }
        
        // Reset
        function resetTest() {
            testActive = false;
            userInput.disabled = true;
            userInput.value = '';
            clearInterval(timerInterval);
            timer = 60;
            timerDisplay.textContent = timer;
            wpmDisplay.textContent = '0';
            accuracyDisplay.textContent = '100%';
            setRandomPassage();
            displayPassage();
            timerDisplay.style.color = '#4ECDC4';
        }
        
        // Start test
        function startTest() {
            resetTest();
            testActive = true;
            userInput.disabled = false;
            userInput.focus();
            startTime = Date.now();
            startTimer();
            displayPassage();
        }
        
        // Event listeners
        startBtn.addEventListener('click', startTest);
        resetBtn.addEventListener('click', resetTest);
        
        userInput.addEventListener('input', () => {
            if (testActive) {
                updatePassageHighlight();
                updateStats();
                
                if (userInput.value.length >= currentPassage.length) {
                    endTest();
                }
            }
        });
        
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
            }
        });
        
        // Initialize
        setRandomPassage();
    </script>
</body>
</html>
